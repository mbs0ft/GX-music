<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GX Music Control</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #18181b; color: #fff; width: 350px; height: 220px; }
    .container { display: flex; flex-direction: column; align-items: center; min-width: 300px; min-height: 180px; }
    button { background: #7c3aed; color: #fff; border: none; padding: 10px 24px; border-radius: 6px; font-size: 16px; margin-bottom: 20px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #a78bfa; }
    .slider-container { width: 100%; max-width: 200px; }
    input[type=range] { width: 100%; }
    label { display: block; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <button id="toggle-btn">Start</button>
    <div id="timer-display" style="margin-bottom: 20px; font-size: 15px;">You've been listening music for 0:00</div>
    <div class="slider-container">
      <label for="volume-slider">Volume</label>
      <input type="range" id="volume-slider" min="0" max="100" value="100">
    </div>
  </div>
  <a href="https://github.com/mbs0ft/GX-music" target="_blank" style="color:#a78bfa; text-decoration:none; font-size:14px; margin-top:20px; display:block; text-align:center;">View on GitHub</a>
  <script src="popout.js"></script>
</body>
</html>
